<!-- src/app/components/article-card/article-card.component.html -->
<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>
      By {{ article.author }} • {{ article.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="article.imageUrl" *ngIf="article.imageUrl">

  <mat-card-content>
    <p>{{ article.content | slice:0:150 }}…</p>
  </mat-card-content>
</mat-card>
