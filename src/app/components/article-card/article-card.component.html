<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>
      By {{ article.author }} â€¢ {{ article.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="article.imageUrl" *ngIf="article.imageUrl">

  <mat-card-content>
    <p>{{ article.content | slice:0:150 }}...</p>
  </mat-card-content>

<mat-card-actions class="action-buttons">
  <button mat-button color="primary" (click)="onEdit()"><mat-icon>edit</mat-icon> Edit</button>
   <button mat-button color="primary" (click)="onDelete()"><mat-icon>delete</mat-icon> Delete</button>
</mat-card-actions>
</mat-card>
