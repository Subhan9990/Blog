<div class="create-blog-container">
  <h2 class="section-title">Create New Blog</h2>
  
  <form (ngSubmit)="submitBlog()" class="blog-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="blog.title" placeholder="Enter title" required />
    </div>

    <div class="form-group">
      <label for="id">Blog ID</label>
      <input type="text" id="id" name="id" [(ngModel)]="blog.id" placeholder="Enter unique ID" required />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="blog.content" placeholder="Write your content..." required></textarea>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="blog.imageUrl" placeholder="Paste image URL" />
    </div>

    <button type="submit" class="submit-btn">Submit Blog</button>
  </form>
</div>
